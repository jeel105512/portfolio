<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="Glass.css">
</head>
<body>
    <div class="container">

        <div class="left">
            
            <div class="user-id">
                <div class="img-container"><div class="img"><img src="images/avatar.png"></div></div>
                <div class="user-text">
                    <span class="bold-text">Simon Edwin</span> <br>
                    <span class="light-text">Pro Member</span>
                </div>
            </div>

            <div class="logos">
                <div class="logo"><div class="logo-img"><img src="images/twitch.png"></div><div class="logo-text">Streams</div></div>
                <div class="logo"><div class="logo-img"><img src="images/steam.png"></div><div class="logo-text">Games</div></div>
                <div class="logo"><div class="logo-img"><img src="images/upcoming.png"></div><div class="logo-text">New</div></div>
                <div class="logo"><div class="logo-img"><img src="images/library.png"></div><div class="logo-text">Library</div></div>
            </div>

            <div class="join-pro">
                <div class="join-text">Join Pro <br> for free <br> games.</div>
                <div class="join-img"><img src="images/controller.png"></div>
            </div>

        </div>

        <div class="right">
            
            <div class="right-head">
                <h1 class="right-title">Active Games</h1>
                <input type="text" class="input-text">
            </div>

            <div class="games">
                
                <div class="game">
                    <div class="game-img"><img src="images/assassins.png"></div>
                    <div class="game-info">
                        <div class="game-name">Assassins Creed Valhalla</div>
                        <div class="ps5">PS5 Version</div>
                        <div class="rating"><div class="percentage"></div></div>
                    </div>
                    <div class="percent"><div class="percent-text">60%</div></div>
                </div>

                <div class="game">
                    <div class="game-img"><img src="images/sackboy.png"></div>
                    <div class="game-info">
                        <div class="game-name">sackboy</div>
                        <div class="ps5">PS5 Version</div>
                        <div class="rating"><div class="percentage"></div></div>
                    </div>
                    <div class="percent"><div class="percent-text">60%</div></div>
                </div>

                <div class="game">
                    <div class="game-img"><img src="images/spiderman.png"></div>
                    <div class="game-info">
                        <div class="game-name">Spider-Man:Miles Morales</div>
                        <div class="ps5">PS5 Version</div>
                        <div class="rating"><div class="percentage"></div></div>
                    </div>
                    <div class="percent"><div class="percent-text">60%</div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="crecle1"></div>
    <div class="crecle2"></div>
</body>
</html>
